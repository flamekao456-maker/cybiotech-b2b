<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>創益生技 B2B 註冊</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    .container { max-width: 400px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
    input { width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box; }
    button { width: 100%; padding: 12px; background: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>填寫會員資料</h2>
    <input type="text" id="org" placeholder="機構名稱" required>
    <input type="text" id="owner" placeholder="負責人" required>
    <input type="tel" id="phone" placeholder="手機" required>
    <input type="text" id="sales" placeholder="業務名稱" required>
    <label><input type="checkbox" id="agree" required> 同意退換貨與個資條款</label>
    <button onclick="submit()">提交並登入</button>
  </div>
  <script>
    function submit() {
      if (!document.getElementById('agree').checked) return alert('請同意條款');
      const data = {
        org: document.getElementById('org').value,
        owner: document.getElementById('owner').value,
        phone: document.getElementById('phone').value,
        sales: document.getElementById('sales').value
      };
      localStorage.setItem('cybiotech_b2b_data', JSON.stringify(data));
      const redirect = new URLSearchParams(window.location.search).get('redirect');
      window.location.href = redirect;
    }
  </script>
</body>
</html>
